<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Log In</title>
	<link rel='stylesheet' href='css/login-wordpress-css/includes/dashicons.min.css?ver=5.1.1' type='text/css' media='all' />
	<link rel='stylesheet' href='css/login-wordpress-css/includes/buttons.min.css?ver=5.1.1' type='text/css' media='all' />
	<link rel='stylesheet' href='css/login-wordpress-css/admin/forms.min.css?ver=5.1.1' type='text/css' media='all' />
	<link rel='stylesheet' href='css/login-wordpress-css/admin/l10n.min.css?ver=5.1.1' type='text/css' media='all' />
	<link rel='stylesheet' href='css/login-wordpress-css/admin/login.min.css?ver=5.1.1' type='text/css' media='all' />
</head>

<body class="login login-action-login wp-core-ui  locale-en-us">
	<div id="login">
		<h1><a href="#">Powered by WordPress</a></h1>
		<p class="message">
			Please enter your username or email address. You will receive a link to create a new password via email.
		</p>
		<div id="login_error">
			<strong>ERROR</strong>: The password you entered for the username 
			<strong>admin</strong> is incorrect. 
			<a href="#">Lost your password?</a><br>
		</div>
		
		<form name="loginform" id="loginform" method="post">
		<p>
			<label for="user_login">Username or Email Address<br />
			<input type="text" name="log" id="user_login" class="input" value="admin" size="20" autocapitalize="off" /></label>
		</p>
		<p>
			<label for="user_pass">Password<br />
			<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" /></label>
		</p>
		<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> Remember Me</label></p>
		<p class="submit">
			<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />
			<input type="hidden" name="redirect_to" value="#" />
			<input type="hidden" name="testcookie" value="1" />
		</p>
		</form>

		<p id="nav">
			<a href="#">Register</a> | 
			<a href="#">Lost your password?</a>
		</p>
		
		<script type="text/javascript">
		function wp_attempt_focus(){
			setTimeout( function(){ try{
					d = document.getElementById('user_pass');
					d.value = '';
						d.focus();
					d.select();
				} catch(e){}
			}, 200);
		}

		wp_attempt_focus();
		if(typeof wpOnload=='function')wpOnload();
		</script>

		<p id="backtoblog"><a href="#">&larr; Back to Two Columns Theme</a></p>
			
	</div><!--end #login-->
	
	<div class="clear"></div>
</body>
</html>
